name: Pages CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!(github.event_name == 'push' && contains(github.event.head_commit.message, '[skip ci]'))"
    steps:
    - name: Check out project
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node20-${{ hashFiles('**/yarn.lock') }}  # 关键修改
        restore-keys: |
          ${{ runner.os }}-node20-

    - name: Install dependencies
      run: yarn

    - name: Run code quality tools
      run: yarn lint

    - name: Build development website
      if: ${{ github.event_name == 'pull_request' }}
      run: yarn build --environment development

    - name: Build production website
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
      run: yarn build

    - name: Setup Pages
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
      id: pages
      uses: actions/configure-pages@v4  # 升级到 v4
    
    - name: Pin upload-artifact version  # 新增步骤
      uses: actions/upload-artifact@v4
      with:
        path: /dev/null  # 空上传
    
    - name: Upload artifact
      if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./public

  deploy:
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 升级到 v4